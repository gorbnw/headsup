<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Practice</title>
  <style>
    body {
      font-family: 'Comic Sans MS', Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #ffb6c1, #98ff98, #ffd1dc, #39ff14);
      color: #000;
      font-size: 1.5em;
    }
    #gameArea {
      flex: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10em;
      font-weight: bold;
      text-shadow: 2px 2px 8px #fff;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s, color 0.2s;
    }
    #gameArea:active {
      transform: scale(0.95);
      color: #ff69b4;
    }
    #timer {
      font-size: 3em;
      margin: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 3px #fff;
    }
    #controls {
      margin: 20px;
      background: rgba(255, 255, 255, 0.3);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      font-size: 1.5em;
    }
    #resultsOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: #000;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
    }
    #resultsContent {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-height: 80%;
      overflow-y: auto;
      font-size: 1.5em;
    }
    .correct { color: #39ff14; font-weight: bold; }
    .missed { color: #ff69b4; font-weight: bold; }
    #resultsContent ul { list-style: none; padding: 0; margin: 0; }
    button {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      background: #ffb6c1;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #39ff14;
      color: #000;
    }
    select, input[type=number] {
      font-size: 1.5em;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Word Practice Game</h1>
  <div id="controls">
    <label for="presetSelect">Choose a word list:</label>
    <select id="presetSelect"></select><br><br>

    <label>Timer (seconds): <input type="number" id="timeInput" value="30"></label><br><br>
    <button id="startBtn">Start</button>
  </div>

  <div id="timer" style="display:none"></div>
  <div id="gameArea" style="display:none"></div>

  <div id="resultsOverlay">
    <div id="resultsContent"></div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const timeInput = document.getElementById('timeInput');
    const timerEl = document.getElementById('timer');
    const gameArea = document.getElementById('gameArea');
    const resultsOverlay = document.getElementById('resultsOverlay');
    const resultsContent = document.getElementById('resultsContent');
    const controlsEl = document.getElementById('controls');
    const presetSelect = document.getElementById('presetSelect');

    let words = [];
    let availableWords = [];
    let currentWord = "";
    let results = [];
    let timeLeft = 0;
    let interval = null;
    let playing = false;

    async function loadWordLists() {
      const listFiles = ['animals.txt', 'fruits.txt', 'colors.txt'];
      for (const file of listFiles) {
        try {
          const response = await fetch(file);
          const text = await response.text();
          const wordsArray = text.split(/\r?\n/).filter(w => w.trim() !== '');
          const title = file.replace('.txt','');
          const option = document.createElement('option');
          option.value = title;
          option.textContent = title.charAt(0).toUpperCase() + title.slice(1);
          option.dataset.words = JSON.stringify(wordsArray);
          presetSelect.appendChild(option);
        } catch(e) {
          console.error(`Failed to load ${file}:`, e);
        }
      }
    }

    function showWord() {
      if (availableWords.length === 0) {
        endGame(true);
        return;
      }
      const i = Math.floor(Math.random() * availableWords.length);
      currentWord = availableWords.splice(i, 1)[0];
      gameArea.textContent = currentWord;
    }

    function endGame(includeCurrent = false) {
      playing = false;
      clearInterval(interval);
      gameArea.style.display = "none";
      timerEl.style.display = "none";

      if (includeCurrent && currentWord) {
        results.push({word: currentWord, correct: false});
      }

      const correctCount = results.filter(r => r.correct).length;
      const total = results.length;
      let resultHtml = `<p>Score: ${correctCount} / ${total}</p><ul>`;
      results.forEach(r => {
        resultHtml += `<li class='${r.correct ? "correct" : "missed"}'>${r.word}</li>`;
      });
      resultHtml += `</ul><p>(Click anywhere to continue)</p>`;
      resultsContent.innerHTML = resultHtml;
      resultsOverlay.style.display = 'flex';
    }

    function nextWord(isCorrect) {
      if (!playing) return;
      results.push({word: currentWord, correct: isCorrect});
      showWord();
    }

    startBtn.addEventListener('click', () => {
      const selectedOption = presetSelect.selectedOptions[0];
      if (!selectedOption) return alert("Please select a word list.");
      words = JSON.parse(selectedOption.dataset.words);

      if (words.length === 0) return alert("Selected word list is empty.");

      availableWords = [...words];
      results = [];
      resultsContent.textContent = "";
      timeLeft = parseInt(timeInput.value) || 30;
      controlsEl.style.display = "none";
      gameArea.style.display = "flex";
      timerEl.style.display = "block";
      resultsOverlay.style.display = 'none';

      showWord();
      playing = true;

      timerEl.textContent = `Time: ${timeLeft}`;
      interval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time: ${timeLeft}`;
        if (timeLeft <= 0) endGame(true);
      }, 1000);
    });

    gameArea.addEventListener('click', (e) => {
      if (!playing) return;
      const mid = window.innerWidth / 2;
      nextWord(e.clientX >= mid);
    });

    resultsOverlay.addEventListener('click', () => {
      resultsOverlay.style.display = 'none';
      controlsEl.style.display = 'block';
    });

    loadWordLists();
  </script>
</body>
</html>
